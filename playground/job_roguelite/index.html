<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Gauntlet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <div id="start-screen" class="screen active">
            <h2>Choose Your Résumé</h2>
            <div id="resume-choices" class="card-container">
                </div>
        </div>
        
        <div id="battle-screen" class="screen">
            <div id="battle-info">
                <h3>Battle <span id="battle-number">1</span> of 8</h3>
            </div>
            <div class="battle-arena">
                <div id="player-intern">
                    </div>
                <div id="rival-intern">
                    </div>
            </div>
            <div id="spinner-container">
                </div>
            <div id="player-hand">
                <h3>Your Assets</h3>
                <div id="asset-cards" class="card-container">
                    </div>
            </div>
        </div>
        
        <div id="post-battle-screen" class="screen">
            <h2 id="post-battle-title">Battle Won!</h2>
            <div id="post-battle-choices">
                </div>
        </div>

        <div id="shop-screen" class="screen">
            <h2>Performance Review</h2>
            <div id="gold-display">Gold: <span>100</span></div>
            <div class="shop-options">
                <div class="shop-item">
                    <h3>Acquire New Asset</h3>
                    <div id="shop-assets" class="card-container"></div>
                </div>
                <div class="shop-item">
                    <h3>Workshop (Quirk Gacha)</h3>
                    <p>Spend 25 Gold for a random Quirk. Will it be good or bad?</p>
                    <button id="workshop-btn">Take Workshop</button>
                </div>
                 <div class="shop-item">
                    <h3>Therapy Session</h3>
                    <p>Spend 75 Gold to remove a negative Quirk.</p>
                    <button id="therapy-btn">Begin Session</button>
                </div>
            </div>
            <button id="next-battle-btn">Continue to Next Battle</button>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
